<!DOCTYPE HTML>
<html lang="en" style="background: hsl(70, 8%, 15%); overflow-y: scroll;">
<head>
    <meta charset="UTF-8">
    <title>Homestead Item List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<script type="module">
import data from './data.json' assert {type: 'json'};

var lists = "";

Object.keys(data).forEach(k0 => {

    var section_name = data[k0]["section name"];
    var list         = data[k0].list;

    lists += `
<section>
    <h4>${section_name}</h4>
    <ul>\
`;

    data[k0].list.forEach((v1, k1, arr) => {

        var list_item = list[k1]

        var title = list_item.title;
        var href  = list_item.href;

        if (href)
        {
            lists += `
        <li><a href="${href}" title="${title}" target="_blank">${title}</a></li>\
`;
        }
        else {
            lists += `
        <li>${title}</li>\
`;
        }
    });

    lists += `
</ul>
</section>
`;

});



    document.body.innerHTML = `
    <div id="outer_container">

    <h2>Homestead Item List</h2>

    ${lists}

    </div>
`;


</script>

</body>
</html>
